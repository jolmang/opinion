
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글</title>
    <link rel="stylesheet" href="comments.css">

    <!-- Firebase SDK Import Map -->
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
        }
    }
    </script>
</head>
<body>
    <div class="phone-view">
        <header>
            <h1 id="topic-title"></h1>
        </header>
        <div id="comments-app">
            <ul id="comments-list">
                <!-- Comments will be dynamically added here -->
            </ul>
        </div>
    </div>
    <div id="bottom-controls">
        <div id="comment-form">
            <!-- Comment form will be dynamically rendered here by comments.js -->
        </div>
        <button id="back-btn">돌아가기</button>
    </div>

    <!-- Import main Firebase configuration first -->
    <script type="module" src="main.js"></script>
    <!-- Then, import the logic for the comments page -->
    <script type="module" src="comments.js"></script>
</body>
</html>
