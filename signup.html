<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="phone-view">
        <div id="signup-app">
            <h1>회원가입</h1>
            <input type="email" id="email-input" placeholder="이메일 주소">
            <input type="password" id="password-input" placeholder="비밀번호 (6자리 이상)">
            <button id="signup-submit-btn">회원가입</button>
            <a href="login.html" class="back-to-login-link">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
        }
    }
    </script>
    <script type="module" src="signup.js"></script>
</body>
</html>
