
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">

    <!-- Firebase SDK Import Map -->
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
        }
    }
    </script>
</head>
<body>
    <div class="phone-view">
        <div id="signup-container">
            <h1>회원가입</h1>
            <form id="signup-form">
                <input type="email" id="email" placeholder="이메일" required>
                <input type="password" id="password" placeholder="비밀번호 (6자리 이상)" required>
                <button type="submit">회원가입</button>
            </form>
            <p class="login-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </p>
        </div>
    </div>

    <!-- Import main Firebase configuration first -->
    <script type="module" src="main.js"></script>
    <!-- Then, import the logic for the signup page -->
    <script type="module" src="signup.js"></script>
</body>
</html>
