
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinion</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK Import Map -->
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
        }
    }
    </script>
</head>
<body>
    <div class="phone-view">
        <header>
            <h1>Opinion</h1>
            <!-- 로그인 상태에 따라 JS가 버튼을 채워줍니다 -->
            <div id="auth-container"></div>
        </header>

        <div id="app">
            <div id="topic-creation-container">
                <!-- 주제 생성 폼은 JS가 동적으로 렌더링합니다. -->
            </div>

            <div id="topics-list">
                <!-- 주제 목록은 JS가 동적으로 렌더링합니다. -->
            </div>
        </div>
    </div>

    <!-- Import main Firebase configuration first -->
    <script type="module" src="main.js"></script>
    <!-- Then, import the logic for the index page -->
    <script type="module" src="index.js"></script>
</body>
</html>
